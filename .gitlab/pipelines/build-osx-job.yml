build-osx:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:8.0.203-jammy # https://hub.docker.com/_/microsoft-dotnet-sdk
  tags:
  - Kubernetes-PWSH
  dependencies: []
  needs: []
  artifacts:
    when: always
    paths:
    - '_Artifacts/**/*'
  script:
  - |
    # Activate backward compatibility.
    $PSNativeCommandArgumentPassing = 'Legacy'

    Write-Host "> Running build"
    $solutionPath = Join-Path $SourceDirPath 'FastPack/FastPack.csproj'
    $dotnetArgs = @(
      'build', "`"$solutionPath`"",
      '-c', $Q_Configuration,
      '--nologo',
      '--self-contained', 'true',
      '-v', $Q_Verbosity,
      '-r', 'osx-x64',
      '-p:IncludeNativeLibrariesForSelfExtract=true',
      '-p:PublishTrimmed=true'
    )
    & dotnet $dotnetArgs

    if ($LastExitCode -ne 0) {
      throw "Build Failed"
    }
